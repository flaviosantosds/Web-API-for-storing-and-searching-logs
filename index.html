<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Desafio Audora</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
   	<div class="container">
   		
   		<div class="page-header">
   			<h1>Controle de Acesso</h1>
   		</div>

   		<div class="row">
        <form method="POST" id="form">
     			<div class="col-md-12">
     				<h3>Logar</h3>

     				<div class="form-group">
     					<input type="text" class="form-control" id="usuario" placeholder="Digite seu usuario" name="usuario">
     				</div>

     				<div class="form-group">
     					<input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
     				</div>

     				<button type="submit" class="btn btn-primary">Logar</button>
     				
     			</div>
        </form>

   		</div>

   	</div> 

  <script language="javascript" src="scripts/jquery-3.2.1.js"></script>
  <script language="javascript" src="scripts/login.js"></script>
  </body>
</html>
